<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registeration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="card">
        <form>
            <div class="form-group">
                <label> Name:</label>
                <input class="form-control" type="text" id="name" name="name"/></label>
            </div>
            <div class="form-group">
                <label> Email:</label>
                <input class="form-control" type="text" id="email" name="email"/></label>
            </div>
            <div class="form-group">
                <label> Password:</label>
                <input class="form-control" type="text" id="password" name="password"/></label>
            </div>
            <div>
                <div class="text-center">
                    <button type="button" id="reg-btn"  class="btn btn-primary"   onclick="registeration()"/>Register</button
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    function registeration()
    {
        let name,email,password;
        name=document.getElementById("name").value
        email=document.getElementById("email").value
        password=document.getElementById("password").value


         let user_records=new Array()
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>
        {
            return v.email==email
        })){
    alert("your Account already exists!!! Go to Login")
        window.location.href="index.html";
    }
    else
        {
            user_records.push(
                {
                    "name":name,
                    "email":email,
                    "password":password
                })
            localStorage.setItem("users",JSON.stringify(user_records))

        }

    }
</script>
</html>
